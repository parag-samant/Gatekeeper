# Exclusion Filters
# Exclude categories not relevant to MSP operations

exclude_filters:
  # Consumer/end-user products
  - keywords: ["wordpress plugin", "wordpress theme"]
    description: "WordPress plugins (too granular for MSP focus)"
  
  # Mobile platforms (unless managing MDM)
  - keywords: ["android app", "ios app"]
    description: "Individual mobile apps (not infrastructure)"
  
  # Desktop applications (unless critical)
  - keywords: ["adobe reader", "adobe acrobat reader"]
    description: "Desktop productivity apps (help desk scope)"
