# Gatekeeper CVE Filtering Configuration - Navisite MSP Focus
# 
# Tailored for managed cloud service provider operations
# Focus: Infrastructure, Security, Databases, Applications managed for clients

# CVSS Score Threshold
min_cvss_score: 8.0

# Product/Vendor Filtering
# Organized by managed service category

